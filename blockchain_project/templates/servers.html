<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Blockchain</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/client_get_blockchain" class="nav-link">Blockchain</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Servers</a></li>
                <li class="nav-item"><a href="/client_accounts" class="nav-link">Accounts</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
              </ul>
            </header>
          </div>
          
          {% for i in servers %}

          <div class="px-4 py-5 my-5 text-center block-server">
            <h1 class="display-5 fw-bold text-body-emphasis">{{i["name"]}}</h1> <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Адреса:{{i["ip"]}}</p>
                <p class="lead mb-4">Складність знаходження блоків:{{i["hash_rate"]}}</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" onclick="assign_to_url('{{i['ip']}}', '/info_for_client_detail')" class="btn btn-primary btn-lg px-4 gap-3">Більше</button>
                </div>
            </div>
          </div>

          {% endfor %}

          <script src="https://cdn.jsdelivr.net/npm/xmlhttprequest@1.8.0/lib/XMLHttpRequest.min.js"></script>
          <script src="{{ url_for('static', filename='js/servers.js') }}"></script>
    </body>
</html>
